[coverage:run]
branch = True

[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True

# clean default ignore list
ignore =

per-file-ignores =
  # it is possibble to have prints in scripts
  gendiff/scripts/*.py: WPS421, DAR201
  gendiff/*.py: WPS237, WPS336, WPS326, D103, WPS221, WPS305,
  N400, WPS318, WPS231, WPS210, WPS440, DAR201, WPS232, DAR101, E126, WPS226,
  C901, WPS441, WPS515, WPS300, WPS110, WPS111, WPS125, D401, WPS519, WPS204,
  WPS516, WPS331, WPS514, P101, Q000

[tool:pytest]
norecursedirs = __pycache__
addopts = --strict-markers

[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
# Should be: 80 - 1
line_length = 79
